<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plotly Histogram Contour</title>
    <script src="https://cdn.plot.ly/plotly-2.24.1.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="buttons">
            <button id="drawLine">绘制折线 Draw Line</button>
            <button id="drawPolygon">绘制多边形 Draw Polygon</button>
            <button id="clear">清除 Clear</button>
            <button id="updateAllLines">更改所有线段样式 Update All Lines</button>
            <button id="updateAllPolygons">更改所有面样式 Update All Polygons</button>
            <button id="updateSingleLine">更改单个线段样式 Update Single Line</button>
        </div>
        <div id="plot"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
